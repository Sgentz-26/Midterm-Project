<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="category2.html">Shoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Kitchen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="py-4 bg-dark text-white text-center">
        <h1>Your Cart</h1>
    </header>
    
    <main class="container my-4">
        <div class="table-responsive">
            <table class="table table-striped align-middle" id="cartTable">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th> <!-- Remove button column -->
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Cart items will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end align-items-center mt-4">
            <h3 class="me-3" id="cartTotal">Total: $0.00</h3>
            <button class="btn btn-success" id="checkoutButton">Proceed to Checkout</button>
        </div>
    </main>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-1">
                <strong>Author:</strong> Tirmidi and Samuel<br>
                <strong>Date:</strong> 09/16/2024
            </p>
            <h2 class="about"><a href="about.html" class="text-white text-decoration-underline">About</a></h2>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
