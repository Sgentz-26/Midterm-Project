<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="category2.html">Shoes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category.html">Kitchen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <header>
        <h1 style="text-align: center;">Your Cart</h1>
    </header>
    
    <main class="container">
        <table class="table table-striped" id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th> <!-- Remove button column -->
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Cart items will be injected here by JavaScript -->
            </tbody>
        </table>

        <div class="text-end">
            <h3 id="cartTotal">Total: $0.00</h3>
            <button class="btn btn-primary" id="checkoutButton">Proceed to Checkout</button>
        </div>
    </main>

    <footer class="py-5">
        <div class="container">
            <p class="mb-1">
                <strong>Author:</strong> Tirmidi and Samuel<br>
                <strong>Date:</strong> 09/16/2024
            </p>
            <h2 class="about"><a href="about.html">About</a></h2>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
