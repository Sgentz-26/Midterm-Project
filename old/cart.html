<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <header class="py-4 bg-dark text-white text-center d-flex justify-content-between align-items-center px-3">
        <!-- Back Arrow -->
        <button onclick="history.back()" class="btn btn-outline-light">Continue Shopping</button>
    
        <!-- Cart Title -->
        <h1 class="flex-grow-1 text-center">Your Cart</h1>
    
        <!-- Profile Icon -->
        <div class="d-flex justify-content-end"><a href="profile.html" class="btn btn-outline-secondary me-2">ðŸ‘¤</a></div>
    </header>
    
    <main class="container my-4">
        <div class="table-responsive">
            <table class="table table-striped align-middle" id="cartTable">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th> <!-- Remove button column -->
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Cart items will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end align-items-center mt-4">
            <h3 class="me-3" id="cartTotal">Total: $0.00</h3>
            <button class="btn btn-success" id="checkoutButton">Proceed to Checkout</button>
        </div>
    </main>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-1">
                <strong>Author:</strong> Tirmidi and Samuel<br>
                <strong>Date:</strong> 10/20/2024
            </p>
            <h2 class="about"><a href="about.html" class="text-white text-decoration-underline">About</a></h2>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
