<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product_page.css">
</head>
<body>
    <header class="p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo on the left -->
            <a href="index.html">
                <div class="logo">LOGO</div>
            </a>            
    
            <!-- Search bar -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" id="searchInput" placeholder="Type to Search..." aria-label="Search">
                <button class="btn btn-outline-secondary" id="searchButton" type="button">üîç</button>
            </div>
    
            <!-- Profile and Cart buttons on the right -->
            <div class="user-cart">
                <a href="profile.html" class="btn btn-outline-secondary me-2">üë§</a>
                <a href="cart.html" class="btn btn-outline-secondary">üõí</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="product-container">
            <!-- Left Side: Product Image -->
            <div class="product-image-section">
                <button class="carousel-prev">‚óÄ</button>
                <img id="product-image" src="" alt="Product Image">
                <button class="carousel-next">‚ñ∂</button>
                <div class="thumbnail-container" id="thumbnail-container">
                    <!-- Thumbnails will be loaded here -->
                </div>
            </div>

            <!-- Right Side: Product Info -->
            <div class="product-info">
                <h1 id="product-title">Product Title</h1>
                <h2 id="product-manufacturer">Manufacturer</h2>
                <div class="product-rating" id="product-rating">
                    <!-- Rating stars will be loaded here -->
                </div>
                <div id="product-price" class="product-price">Price</div>
                <p id="product-description">Product description goes here.</p>
                
                <!-- Buttons -->
                <div class="button-container">
                    <button class="save-later-btn">Save for Later</button>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script src="product_page.js"></script>
    <script src="search.js"></script>
</body>
</html>
